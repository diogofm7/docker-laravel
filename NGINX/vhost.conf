real_ip_header X-Forwarded-For;   ##Config para IP Real Traefik
set_real_ip_from 0.0.0.0/0;       ##Config para IP Real Traefik

client_max_body_size 72M;

server {
    listen 80;
    index index.php index.html index.htm;
    root /var/www/public;
    access_log /var/www/storage/logs/nginx-access.log;
    error_log /var/www/storage/logs/nginx-error.log;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }
}
